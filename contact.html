<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage - MY</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    crossorigin="anonymous"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    referrerpolicy="no-referrer" />
</head>

<body>
  <div class="header">
    <div class="container-fluid">
      <div class="d-flex align-items-baseline justify-content-between">
        <div class="logo-wrapper">Logohere</div>
        <div class="navbar">
          <ul class="d-flex gap-4 mb-0">
            <li class="nav-link">
              <a class="text-decoration-none" href="#profile">Profile</a>
            </li>
            <li class="nav-link">
              <a class="text-decoration-none" href="work.html">Work</a>
            </li>
            <li class="nav-link">
              <a class="text-decoration-none" href="#about">About</a>
            </li>
            <li class="nav-link">
              <a class="text-decoration-none" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <section class="contact-page">
    <div class="container-lg">

      <div class="page-info">
        <div class="page-path">
          <div class="text-uppercase d-flex justify-content-center align-items-baseline gap-3">
            <div class="a-one">
              <a class="d-flex align-items-center gap-1" href="index.html">Profile <i
                  class="fa-solid fa-angle-right"></i></a>
            </div>
            <div class="a-two"><a href="index.html" class="d-flex align-items-center gap-1">Contact <i
                  class="fa-solid fa-angle-right"></i> </a></div>
          </div>
        </div>
        <div class="page-title  text-center">
          <h1> Contact us</h1>
        </div>
      </div>

      <div class="page-data">
        <div class="row">
          <div class="col-md-6">
            <div class="contact-form">
              <div class="f-title">
                <h2>Contact us</h2>

              </div>
              <div class="f-tag">
                <p>We're open for any suggestion or just to have a chat</p>
              </div>
              <div class="row align-items-start">
                <div class="col-6">
                  <div class="info-box">
                    <div class="info-label">ADDRESS:</div>
                    <div class="info-text">198 West 21th Street, Suite 721 New York NY 10016</div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="d-flex flex-column gap-3">
                    <div class="info-box">
                      <div class="info-label">EMAIL:</div>
                      <div class="info-text">Info@yourmail.com</div>
                    </div>
                    <div class="info-box">
                      <div class="info-label">PHONE:</div>
                      <div class="info-text">+91 9293949596</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-fields d-flex flex-column gap-2">
                <div class="i-name"><input type="text" name="Username" id="cf-name" placeholder="Name"></div>
                <div class="i-mail"><input type="email" name="Usermail" id="cf-mail" placeholder="Email Address"></div>
                <div class="i-phone"><input type="text" name="Userphone" id="cf-phone" placeholder="Phone Number " ></div>
                <div class="i-message"><textarea name="Message" id="cf-msg" placeholder="Create a message here"></textarea></div>
                <div class="i-button"><button  type="button">Send Message</button></div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="google-maps">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3472514.8021877576!2d74.65981874182151!3d31.794268490320583!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390453c367f901f7%3A0x7cfe04c5564b7725!2sHimachal%20Pradesh!5e0!3m2!1sen!2sin!4v1702543481797!5m2!1sen!2sin"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>


      </div>

    </div>
  </section>
  <footer>
    <!-- Grid container -->
    <div class="container-lg">
      <!-- Section: Social media -->
      <section id="icon-list" class="d-flex gap-3 justify-content-center ">
        <!-- Facebook -->
        <a class="btn  btn-floating " href="#!" role="button"
          ><i class="fab fa-facebook-f"></i
        ></a>
  
        <!-- Twitter -->
        <a class="btn  btn-floating " href="#!" role="button"
          ><i class="fab fa-twitter"></i
        ></a>
  
        <!-- Google -->
        <a class="btn  btn-floating " href="#!" role="button"
          ><i class="fab fa-google"></i
        ></a>
  
        <!-- Instagram -->
        <a class="btn  btn-floating " href="#!" role="button"
          ><i class="fab fa-instagram"></i
        ></a>
  
        <!-- Linkedin -->
        <a class="btn  btn-floating " href="#!" role="button"
          ><i class="fab fa-linkedin-in"></i
        ></a>
  
        <!-- Github -->
        <a class="btn  btn-floating " href="#!" role="button"
          ><i class="fab fa-github"></i
        ></a>
      </section>
      <!-- Section: Social media -->
  
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="copyright" >

    </div>
    <!-- Copyright -->  </div>
  </footer>

</body>

</html>
